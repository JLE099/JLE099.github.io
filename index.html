<!DOCTYPE html>
<html>
<head>
  <title>무대공간</title>
  <style>
    /* CSS 스타일 지정 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://preview.redd.it/aespa-aespa-week-come-to-my-illusion-teaser-images-v0-e1gketc8mhja1.jpg?width=640&crop=smart&auto=webp&s=494312ab62d587967cd0e95d0368d6fd115f58e8");
      background-size: cover;
      background-position: center;
    }

    header {
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #video-container {
      width: 640px;
      height: 360px;
      margin: 0 auto;
      position: relative;
    }
    
    .pillar {
      position: absolute;
      bottom: 0;
      width: 20px;
      background-color: #000;
    }
    
    .pillar.left {
      left: 0;
    }
    
    .pillar.right {
      right: 0;
    }

    #video-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    #video-controls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #video-controls button:hover {
      background-color: #45a049;
    }
    
    #chat-container {
      width: 640px;
      margin: 10px auto;
      background-color: #f5f5f5;
      padding: 10px;
    }
    
    #chat-container h2 {
      margin: 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ccc;
    }
    
    #chat-messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    
    #chat-input {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }
    
    #chat-progress-bar {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      margin-bottom: 10px;
    }
    
    #chat-progress {
      width: 0%;
      height: 100%;
      background-color: #b921fb;
    }
    
    #cheering-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    #cheering-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #cheering-button.on {
      background-color: #4CAF50;
    }
    
    #cheering-button.blink {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
  </header>
  
  <div id="video-container">
    <!-- 비디오 플레이어를 여기에 추가할 수 있습니다 -->
    <iframe id="video-player" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
    <div class="pillar left"></div>
    <div class="pillar right"></div>
  </div>
  
  <div id="video-controls">
    <button id="camera1-btn">카메라 1</button>
    <button id="camera2-btn">카메라 2</button>
    <button id="camera3-btn">카메라 3</button>
    <button id="karina-btn">카리나</button>
    <button id="winter-btn">윈터</button>
    <button id="jizel-btn">지젤</button>
    <button id="ningning-btn">닝닝</button>
  </div>
  
  <div id="chat-container">
    <h2>채팅</h2>
    <div id="chat-messages"></div>
    <div id="chat-progress-bar">
      <div id="chat-progress"></div>
    </div>
    <input type="text" id="chat-input" placeholder="메시지 입력">
  </div>
  
  <div id="cheering-container">
    <button id="cheering-button">응원봉</button>
  </div>
  
  <footer>
    <p>&copy; aespa 콘서트.</p>
  </footer>
  
  <script>
    // JavaScript 코드를 여기에 추가할 수 있습니다
    var videoPlayer = document.getElementById("video-player");
    var camera1Btn = document.getElementById("camera1-btn");
    var camera2Btn = document.getElementById("camera2-btn");
    var camera3Btn = document.getElementById("camera3-btn");
    var karinaBtn = document.getElementById("karina-btn");
    var winterBtn = document.getElementById("winter-btn");
    var jizelBtn = document.getElementById("jizel-btn");
    var ningningBtn = document.getElementById("ningning-btn");
    var chatMessages = document.getElementById("chat-messages");
    var chatInput = document.getElementById("chat-input");
    var chatProgressBar = document.getElementById("chat-progress");
    var chatProgress = 0;
    var cheeringButton = document.getElementById("cheering-button");
    var cheeringCount = 0;
    
    // 카메라 버튼 클릭 이벤트 처리
    camera1Btn.addEventListener("click", function() {
      // 카메라 1에 대한 동작 처리
      videoPlayer.src = "https://www.youtube.com/embed/h-k2PcfFDwk";
    });

    camera2Btn.addEventListener("click", function() {
      // 카메라 2에 대한 동작 처리
      videoPlayer.src = "https://www.youtube.com/embed/gl5pbTpqGD0";
    });

    camera3Btn.addEventListener("click", function() {
      // 카메라 3에 대한 동작 처리
      videoPlayer.src = "https://www.youtube.com/embed/9o-hlEJQKQU";
    });

     // 가수 버튼 클릭 이벤트 처리
     karinaBtn.addEventListener("click", function() {
      // 카리나에 대한 동작 처리
      videoPlayer.src = "https://www.youtube.com/embed/cskrzMWLCms";
    });

    winterBtn.addEventListener("click", function() {
    // 윈터에 대한 동작 처리
    videoPlayer.src = "https://www.youtube.com/embed/RGOGEKvHRBY";
    });

    jizelBtn.addEventListener("click", function() {
      // 지젤에 대한 동작 처리
      videoPlayer.src = "https://www.youtube.com/embed/21YjIg3XMN0";
    });

    ningningBtn.addEventListener("click", function() {
      // 닝닝에 대한 동작 처리
      videoPlayer.src = "https://www.youtube.com/embed/sRPi_lMHUPY";
    });

    // 채팅 입력 이벤트 처리
    chatInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        var message = chatInput.value;
        if (message) {
          chatMessages.innerHTML += "<p>You: " + message + "</p>";
          chatMessages.scrollTop = chatMessages.scrollHeight;
          chatInput.value = "";
        }
      }
    });
    
    // 채팅 진행바 업데이트
    function updateChatProgress() {
      chatProgress += 5;
      chatProgressBar.style.width = chatProgress + "%";
      if (chatProgress >= 100) {
        chatProgress = 0;
      }
    }
    
    // 채팅 진행바 업데이트 인터벌
    setInterval(updateChatProgress, 5000);
    
    // 응원봉 버튼 클릭 이벤트 처리
    cheeringButton.addEventListener("click", function() {
      cheeringCount++;
      if (cheeringCount === 1) {
        cheeringButton.classList.add("on");
      } else if (cheeringCount === 2) {
        cheeringButton.classList.add("blink");
      } else if (cheeringCount === 3) {
        cheeringCount = 0;
        cheeringButton.classList.remove("on");
        cheeringButton.classList.remove("blink");
      }
    });
  </script>
</body>
</html>
